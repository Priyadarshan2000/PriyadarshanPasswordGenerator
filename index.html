<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate Your PasswordðŸ‘‡ðŸ‘‡</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password ðŸ”" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <label for="lengthSelector" id="rangeLabel">Number of Characters: 68</label>
        <input type="range" class="custom-range" min="8" max="128" id="lengthSelector" onchange="updateLengthValue(this.value);">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lowercase" value="lowercase">
          <label class="form-check-label" for="lowercase">Lowercase</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="uppercase" value="uppercase">
          <label class="form-check-label" for="uppercase">Uppercase</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="number" value="number">
          <label class="form-check-label" for="number">Number</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="symbol" value="symbol">
          <label class="form-check-label" for="symbol">Symbol</label>
        </div>
      <button id="generate" class="btn">Generate Password</button>
    </div>
  </div>
